version: '3'
services:
  # centos7-base
  centos7-base:
    build: ./centos7-base
    image: centos7-base
    container_name: 'centos7-base'
    hostname: centos7-base-dokcer
    networks:
     - my_net
    tty: true
    privileged: true
    command: /sbin/init
  # dev
  dev:
    build: ./dev
    image: dev
    container_name: 'dev'
    hostname: dev-docker
    depends_on:
      - "centos7-base"
    ports:
      - "8080:8080"
      - "8888:80"
    networks:
      - my_net
    volumes:
      - ./dev/src/fileshare/:/home/service/fileshare/
      - ./dev/src/fileshare_test/:/home/test/fileshare/
      - ./dev/src/kick/:/home/service/kick/
#    command: /home/service/fileshare/bin/macshare/macshare >> /home/log/fileshare/app.log 2>&1
    tty: true
    privileged: true
    command: /sbin/init
networks:
  my_net:
